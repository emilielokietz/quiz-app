<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Card -- Quizzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="ownquestion__title">Your Card</h1>
    </header>

    <main class="main__create">
        <form class="create">
            <h2>Your Time To Create</h2>
            <button class="card__bookmark"></button>
            <!--<button class="card__bookmark card__bookmark--hover"></button>-->
            <label class="create__label" for="ownquestion">
                Enter your Question:
                <input id="ownquestion" class="input create__question" type="text"
                    placeholder="What is your question?"></label>
            <label class="create__label" for="ownanswer">
                What is the answer?
                <textarea id="ownanswer" type="text" class="input create__answer" placeholder="What is the answer?"
                    rows="5" colums="1"></textarea></label>
            <label class="create__label" for="owntags">
                Add #tags:
                <input id="owntags" type="text" class=" input create__tags" placeholder="Add your tags"></label>
            <button class="card__show__button">Submit</button>

        </form>

    </main>

    <footer class="footer">
        <nav class="nav">
            <a href="index.html" class="nav__link nav__link--hover"><img class="nav__link__icon nav__link__icon--hover"
                    src="haus.png" alt="Home"></a>
            <a href="bookmarks.html" class="nav__link nav__link--hover"><img
                    class="nav__link__icon nav__link__icon--hover" src="bookmark.png" alt="Markted Questions"></a>
            <a href="ownquestion.html" class="nav__link nav__link--hover"><img
                    class="nav__link__icon nav__link__icon--hover" src="newcard.png" alt="Add new Card"></a>
            <a href="profile.html" class="nav__link nav__link--hover"><img
                    class="nav__link__icon nav__link__icon--hover" src="benutzerprofil.png" alt="Your Profile"></a>
        </nav>
    </footer>

</body>

</html>
